<ion-menu id="leftMenu" #leftMenu side="left" type="push" [content]="content" (ionDrag)="setContentFullWidth()" (ionOpen)="setContentFullWidth()" (ionClose)="setContentFullWidth()">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button routerLinkActive="active" [routerLink]="['/dashboard']" ion-item>
        Dashboard
      </button>
      <button routerLinkActive="active" [routerLink]="['/protected']" ion-item>
        Protected
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu id="rightMenu" #rightMenu side="right" type="overlay" [content]="content" (ionDrag)="setContentFullWidth()" (ionOpen)="setContentFullWidth()" (ionClose)="setContentFullWidth()">
  <ion-item>
    UserInfoComponent
  </ion-item>
  <ion-item>
    SystemInfoComponent
  </ion-item>
</ion-menu>


<div #leftMenuContentElement ></div>

<div #rightMenuContentElement ></div>

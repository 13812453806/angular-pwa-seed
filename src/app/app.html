<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>AngularSeedCliAdmin</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="secondary" menuToggle="right">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-menu side="left" type="push" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button routerLinkActive="active" [routerLink]="['/dashboard']" ion-item (click)="closeMenu()">
        Dashboard
      </button>
      <button routerLinkActive="active" [routerLink]="['/protected']" ion-item (click)="closeMenu()">
        Protected
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu side="right" [content]="content">
  <ion-item>
    UserInfoComponent
  </ion-item>
  <ion-item>
    SystemInfoComponent
  </ion-item>
</ion-menu>

<ion-content class="has-header" #content swipeBackEnabled="false">
  <router-outlet></router-outlet>
</ion-content>
